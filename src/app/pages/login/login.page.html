<ion-header>
  <ion-toolbar class="login-toolbar">
    <ion-title>Real Estate App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  
  <!-- Centers login card on page -->
  <div class="login-wrapper">
    
    <div class="login-card">
      
      <!-- Header with title -->
      <div class="card-header">
        <p class="card-subtitle">Welcome back</p>
        <h1 class="card-title">Sign in</h1>
        <p class="card-description">
          Sign in to your account to browse properties and book viewings.
        </p>
      </div>

      <div class="card-body">
        
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
          
          <!-- Email field -->
          <ion-item lines="none" class="form-item">
            <ion-label position="stacked">Email address *</ion-label>
            <ion-input
              type="email"
              name="email"
              placeholder="your.email@example.com"
              required
              [(ngModel)]="email"
            ></ion-input>
          </ion-item>

          <!-- Password field with show/hide toggle -->
          <ion-item lines="none" class="form-item">
            <ion-label position="stacked">Password *</ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              placeholder="Enter your password"
              required
              [(ngModel)]="password"
            ></ion-input>
            <ion-button
              slot="end"
              fill="clear"
              class="toggle-password-btn"
              (click)="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <ion-icon
                slot="icon-only"
                [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
              ></ion-icon>
            </ion-button>
          </ion-item>

          <!-- Error message -->
          <ion-note *ngIf="errorMessage" color="danger" class="error-note">
            <ion-icon name="alert-circle-outline"></ion-icon>
            {{ errorMessage }}
          </ion-note>

          <!-- Submit button -->
          <ion-button
            expand="block"
            type="submit"
            [disabled]="loading"
            class="submit-btn"
          >
            {{ loading ? 'Signing in...' : 'Sign in' }}
          </ion-button>

          <!-- Link to register page -->
          <div class="footer-link">
            <p>
              Don't have an account?
              <ion-button fill="clear" size="small" (click)="goToRegister()">
                Create one
              </ion-button>
            </p>
          </div>
          
        </form>
      </div>
      
    </div>
    
  </div>
  
</ion-content>
