<ion-app>
  
  <ion-header class="global-header">
    <ion-toolbar class="nav-toolbar">
      
      <div class="nav-container">
        
        <div class="nav-brand">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg" class="brand-logo">
            <path d="M16 4L4 14V28H12V20H20V28H28V14L16 4Z" fill="#3B82F6" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="13" y="20" width="6" height="8" fill="white"/>
          </svg>
          <a routerLink="/home" class="brand-link" routerLinkActive="brand-active" [routerLinkActiveOptions]="{ exact: true }">Real Estate</a>
        </div>

        <nav class="nav-links">
          
          <a routerLink="/home" class="nav-link" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
          
          <a routerLink="/about" class="nav-link" routerLinkActive="nav-link-active">About</a>
          
          <a routerLink="/properties" class="nav-link" routerLinkActive="nav-link-active">Properties</a>
          
          <a routerLink="/create-property" class="nav-link" routerLinkActive="nav-link-active">New Property</a>
          
          <a routerLink="/contact" class="nav-link" routerLinkActive="nav-link-active">Contact</a>

          <a routerLink="/login" class="nav-link nav-link-cta" routerLinkActive="nav-link-active">Login</a>
          
        </nav>
        
      </div>
      
    </ion-toolbar>
  </ion-header>

  <ion-content class="app-content">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <ion-footer class="global-footer">
    <ion-toolbar class="footer-toolbar">
      
      <div class="footer-container">
        
        <div class="footer-left">
          <span class="footer-brand">Real Estate</span>
          <span class="footer-divider">·</span>
          <span class="footer-copy">© 2025 All rights reserved</span>
        </div>

        <div class="footer-right">
          <span class="footer-tech">Always with you</span>
        </div>
        
      </div>
      
    </ion-toolbar>
  </ion-footer>
  
</ion-app>
